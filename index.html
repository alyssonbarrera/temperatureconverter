<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Temperatura</title>
</head>

    <main>
        <h2 style="color: white; font-weight: bold">Conversor de temperatura</h2>
        <p style="font-size: 25px; width: 60%">O conversor é bem simples, basta inserir em um dos três campos algum número real, em seguida ele retorna o valor convertido.</p>
        <section id="inputs">
            <div>
                <input id="Celsius" type="number" aria-label="O valor em Celsius deve aparecer/ser inserido aqui">
                <p>Celsius</p>
            </div>
            <div>
                <input id="Fahrenheit" type="number" aria-label="O valor em Fahrenheit deve aparecer/ser inserido aqui">
                <p>Fahrenheit</p>
            </div>
            <div>
                <input id="Kelvin" type="number" aria-label="O valor em Kelvin deve aparecer/ser inserido aqui">
                <p>Kelvin</p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>Por: &nbsp; Alysson Barrera</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
